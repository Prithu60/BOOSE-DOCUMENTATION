<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BOOSE Part 2 – XML Documentation</title>
  <style>
    body{font-family:Arial, sans-serif;margin:40px;line-height:1.6;background:#fff}
    .card{max-width:1100px;padding:22px;border:1px solid #ddd;border-radius:12px}
    h1{margin:0 0 8px 0}
    p{margin:8px 0 16px 0}
    .hint{color:#555;font-size:14px;margin-top:12px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:8px 18px}
    @media (max-width: 900px){ .grid{grid-template-columns:repeat(2,1fr)} }
    @media (max-width: 650px){ .grid{grid-template-columns:1fr} }
    a{text-decoration:none}
    a:hover{text-decoration:underline}
    .sectionTitle{margin:18px 0 8px;font-weight:bold}
    .small{font-size:13px;color:#666}
    .err{color:#b00020;font-weight:bold}
  </style>
</head>
<body>
  <div class="card">
    <h1>BOOSE Part 2 – XML Documentation</h1>
    <p>Click any page below to open its XML documentation.</p>

    <div id="status" class="small">Loading files…</div>

    <div class="sectionTitle">Documentation Pages</div>
    <div id="docs" class="grid"></div>

    <div class="sectionTitle">Test Pages</div>
    <div id="tests" class="grid"></div>

    <p class="hint">
      If something is missing, make sure the file is inside this same folder and ends with <b>.htm</b> or <b>.html</b>.
    </p>
  </div>

  <script>
    // ✅ CHANGE ONLY THESE 3 VALUES if needed:
    const owner = "Prithu60";
    const repo  = "BOOSE-DOCUMENTATION";
    const folderPath = "Part 2 -XML Documentation"; // exactly same as your folder name

    // Build GitHub API URL to list files in that folder (public repo)
    const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${encodeURIComponent(folderPath)}`;

    const statusEl = document.getElementById("status");
    const docsEl = document.getElementById("docs");
    const testsEl = document.getElementById("tests");

    function addLink(parent, fileName){
      const a = document.createElement("a");
      a.href = fileName;              // relative link (same folder)
      a.textContent = fileName.replace(/\.(htm|html)$/i,"");
      parent.appendChild(a);
    }

    fetch(apiUrl)
      .then(r => {
        if(!r.ok) throw new Error("GitHub API error: " + r.status);
        return r.json();
      })
      .then(items => {
        // filter for html/htm files excluding index itself
        const pages = items
          .filter(x => x.type === "file")
          .map(x => x.name)
          .filter(name => /\.(htm|html)$/i.test(name) && name.toLowerCase() !== "index.html");

        if(pages.length === 0){
          statusEl.innerHTML = '<span class="err">No .htm/.html files found in this folder.</span>';
          return;
        }

        // sort A-Z
        pages.sort((a,b) => a.localeCompare(b, undefined, {sensitivity:"base"}));

        // split tests vs docs
        const testPages = pages.filter(n => /^test_/i.test(n));
        const docPages  = pages.filter(n => !/^test_/i.test(n));

        docPages.forEach(n => addLink(docsEl, n));
        testPages.forEach(n => addLink(testsEl, n));

        statusEl.textContent = `Loaded ${pages.length} pages (${docPages.length} docs, ${testPages.length} tests).`;
      })
      .catch(err => {
        statusEl.innerHTML =
          '<span class="err">Could not load the folder list.</span> ' +
          'If the repo is private OR the folder name is different, it will fail. ' +
          '<br><span class="small">Error: ' + (err.message || err) + '</span>';
      });
  </script>
</body>
</html>
